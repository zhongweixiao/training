version: '2'
services:
  database:
    image: "${REGISTRY_PREFIX}mymysql:latest"
    restart: always
    ports:
      - "13002:3306"
    labels:
      io.rancher.scheduler.affinity:container: jenkins-master
  jenkins-master:
    image: "${REGISTRY_PREFIX}myjenkins:20180517"
    restart: always
    ports:
      - "13003:8080"
  jenkins-slave-1:
    image: "${REGISTRY_PREFIX}myjenkins-slave:latest"
    restart: always
    links:
      - jenkins-master
    environment:
      - JENKINS_MASTER_URL=http://jenkins-master:8080
      - SLAVE_NODE_NAME=Node-1
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    labels:
      io.rancher.scheduler.affinity:container: jenkins-master
  cicd-backend:
    image: "${REGISTRY_PREFIX}mycicd:latest"
    command: ["cicd","-mock"]
    restart: always
    ports:
      - "13004:60080"
    links:
      - jenkins-master
      - database
    environment:
      - JENKINS_ADDRESS=http://jenkins-master:8080
      - JENKINS_USER=admin
      - SERVER_URL=http://cicd-backend
      - PORT=60080
      - DB_HOST=database
      - DB_PORT=3306
    labels:
      io.rancher.scheduler.affinity:container: jenkins-master
      io.rancher.container.create_agent: true
      io.rancher.container.agent.role: environmentAdmin
      
